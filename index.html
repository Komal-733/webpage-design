<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribble</title>
</head>
<body>
  <header></header>


  <main>
    

    <div class="box">
      <div class="figure">
        <img src="pictures/picture1.png">
        <div class="label">
          <div class="picturename">
            Out of the Woods
          </div>
          <div>
            <button class="savebutton">
              <img src="pictures/icons8-bookmark-64.png" class="savefig">
            </button>
          </div>
          <div>
            <button class="savebutton">
              <img src="pictures/icons8-like-50.png" class="savefig">
            </button>
          </div>
        </div>
      </div>
      <div class="about">
        <div class="author">
          <img src="author/author1.jpg" class="authorimage">
        </div>
        <div class="authorname">
          Ruslan Babkin
        </div>
        <div>
          <button class="shape">
            <img src="pictures/heart.svg" class="savefig">
          </button>
          <p>121</p>
        </div>
        <div>
          <button class="shape">
            <img src="pictures/eye.svg" class="savefig">
          </button>
          <p>18.3k</p>
        </div>
      </div>
    </div>

  
  </main>


  <footer></footer>
</body>
</html>
