<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribble</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <main>
    

    <div class="box">
      <div class="figure">
        <img src="pictures/picture1.png" class="picture">
        <div class="label">
          <div class="picturename">
            Out of the Woods
          </div>
          <div>
            <button class="savebutton">
              <img src="logo/icons8-bookmark-64.png" class="savefig">
            </button>
          </div>
          <div>
            <button class="savebutton">
              <img src="logo/heart.svg" class="savefig">
            </button>
          </div>
        </div>
      </div>
      <div class="about">
        <div class="author">
          <img src="author/author1.jpg" class="authorimage">
        </div>
        <div class="authorname">
          Ruslan Babkin
        </div>
        <div class="fig">
          <button class="shape">
            <img src="logo/heart.svg" class="savefig">
          </button>
          <p style="display: inline-block;font-size: 12px;">121</p>
        </div>
        <div class="fig">
          <button class="shape">
            <img src="logo/eye.svg" class="savefig">
          </button>
          <p style="display: inline-block;font-size: 12px;">18.3k</p>
        </div>
      </div>
    </div>

  
  </main>


  <footer></footer>
</body>
</html>
